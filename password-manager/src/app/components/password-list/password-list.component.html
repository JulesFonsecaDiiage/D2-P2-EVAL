<h2 class="mb-3">Liste des mots de passes</h2>

<div class="mb-3">
  <button class="btn btn-primary" (click)="goToAddPassword()">Ajouter un mot de passe</button>
</div>

<div class="table-responsive">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nom du compte</th>
        <th>Mot de passe</th>
        <th>Nom de l'application</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let password of passwords">
        <td>{{ password.accountName }}</td>
        <td>{{ password.password }}</td>
        <td>{{ password.applicationName }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deletePassword(password.id)">
            Supprimer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
